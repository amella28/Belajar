<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>images</title>
	<link href="bootstrap/css/bootstrap.min.css"rel="stylesheet">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-3">
				<h4>menggunakan class img-round</h4>
				<img src="yuy.jpg" class="img-round" width="200px" height ="200px" alt="tampilan gambar dengan class img-round">
			</div>
			<div class="col-md-3">
				<h4>menggunakan class img-circle</h4>
				<img src="gambar.webp" class="img-circle" width="200px" height ="300px" alt="tampilan gambar dengan class img-circle">
			</div>
			<div class="col-md-3">
				<h4>menggunakan class img-thumbnail</h4>
				<img src="picture.jpg" class="img-thumbnail" width="304px" height ="236px" alt="tampilan gambar dengan class img-thumbnail">
			</div>
			<div class="col-md-3">
				<h4> menggunakan class responsive</h4>
				<img src="fotoku.jpeg" class="img-responsive" alt="tampilan gambar dengan class img-responsive">
			</div>
		</div>
	</div>
<script src="bootstrap/js/jQuery.js"></script>
<script src="bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
